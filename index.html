<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Log & Flashcards</title>
<style>
body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
#sidebar { width: 200px; background: #f0f0f0; padding: 20px; overflow-y: auto; }
#main { flex: 1; padding: 20px; overflow-y: auto; position: relative; }

.sidebar-folder { cursor: pointer; margin-bottom: 10px; }
.sidebar-folder:hover { font-weight: bold; }
.sidebar-folder .arrow { display: inline-block; width: 12px; transition: transform 0.2s; }
.sidebar-folder .arrow.open { transform: rotate(90deg); }

.sidebar-sub { display: none; margin-left: 15px; margin-bottom: 10px; }
.sidebar-day { cursor: pointer; margin-bottom: 3px; }

.entry { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
.flashcard-entry { margin-bottom: 15px; border: 1px solid #aaa; padding: 10px; border-radius: 5px; }

.flashcard-question { cursor: pointer; margin-bottom: 5px; font-weight: bold; }
.flashcard-answer { display: none; margin-bottom: 10px; margin-left: 15px; }

#selfStudyBtn { position: absolute; top: 10px; right: 10px; padding: 8px 12px; background: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 4px; }

#self-study-page { display: none; text-align: center; padding: 50px; }
.status-square { display: inline-block; width: 15px; height: 15px; margin-right: 8px; vertical-align: middle; }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
</head>
<body>

<div id="sidebar">
  <div class="sidebar-folder" data-target="self-study">
    <span class="arrow">▶</span> Self-Study
    <div class="sidebar-sub" id="self-study-sub">
      <div class="sidebar-folder" data-target="ss-days">
        <span class="arrow">▶</span> Days
        <div class="sidebar-sub" id="ss-days-sub"></div>
      </div>
      <div class="sidebar-folder" data-target="ss-flashcards">
        <span class="arrow">▶</span> Flashcards
        <div class="sidebar-sub" id="ss-flashcards-sub"></div>
      </div>
    </div>
  </div>
</div>

<div id="main">
  <button id="selfStudyBtn">Self-Study Summary</button>
</div>

<div id="self-study-page">
  <h1 id="ss-day-count" style="font-size: 80px; margin-bottom: 40px;"></h1>
  <div id="ss-plans"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const main = document.getElementById("main");
  const selfStudyBtn = document.getElementById("selfStudyBtn");
  const selfStudyPage = document.getElementById("self-study-page");

  function scrollToCenter(el) {
    const mainRect = main.getBoundingClientRect();
    const elRect = el.getBoundingClientRect();
    const scrollTop = main.scrollTop;
    const elTop = elRect.top - mainRect.top + scrollTop;
    const scrollTarget = elTop - main.clientHeight / 2 + el.offsetHeight / 2;
    main.scrollTo({ top: scrollTarget, behavior: "smooth" });
  }

  // Collapsible folders
  document.querySelectorAll(".sidebar-folder").forEach(folder => {
    const arrow = folder.querySelector(".arrow");
    const sub = folder.querySelector(".sidebar-sub");
    folder.addEventListener("click", e => {
      if (e.target !== folder) return;
      const isOpen = sub.style.display === "block";
      sub.style.display = isOpen ? "none" : "block";
      arrow.classList.toggle("open", !isOpen);
    });
  });

  // Load flashcards for Self-Study
  fetch("flashcards/study_log.json")
    .then(res => res.json())
    .then(studyData => {
      const ssDaysSub = document.getElementById("ss-days-sub");
      const ssFlashcardsSub = document.getElementById("ss-flashcards-sub");

      studyData.forEach((dayEntry, idx) => {
        // Sidebar Days
        const sideDay = document.createElement("div");
        sideDay.className = "sidebar-day";
        sideDay.textContent = "Day " + dayEntry.day;
        sideDay.addEventListener("click", () => scrollToCenter(document.getElementById("fc-day-" + dayEntry.day)));
        ssDaysSub.appendChild(sideDay);

        // Sidebar Flashcards
        const sideCard = document.createElement("div");
        sideCard.className = "sidebar-day";
        sideCard.textContent = "Day " + dayEntry.day;
        sideCard.addEventListener("click", () => scrollToCenter(document.getElementById("fc-day-" + dayEntry.day)));
        ssFlashcardsSub.appendChild(sideCard);

        // Flashcard entries in main
        const fcDiv = document.createElement("div");
        fcDiv.className = "flashcard-entry";
        fcDiv.id = "fc-day-" + dayEntry.day;
        let html = `<h3>Day ${dayEntry.day} Flashcards</h3>`;
        if(dayEntry.flashcards && dayEntry.flashcards.length){
          dayEntry.flashcards.forEach((fc, i) => {
            html += `<div class="flashcard-question">${i+1}) ${fc.question}</div>
                     <div class="flashcard-answer">${fc.answer}</div>`;
          });
        } else {
          html += `<div>No flashcards available for this day.</div>`;
        }
        fcDiv.innerHTML = html;
        main.appendChild(fcDiv);
      });

      // Enable expand/collapse for questions
      document.querySelectorAll(".flashcard-question").forEach(q => {
        q.addEventListener("click", () => {
          const ans = q.nextElementSibling;
          ans.style.display = ans.style.display === "block" ? "none" : "block";
        });
      });

      // Self-study summary button
      selfStudyBtn.addEventListener("click", () => {
        main.style.display = "none";
        selfStudyPage.style.display = "block";

        // Count days with flashcards
        const dayCount = studyData.filter(d => d.flashcards && d.flashcards.length).length;
        document.getElementById("ss-day-count").textContent = dayCount;

        const plans = [
          {name: "Stewart's Calculus (Chapters 3-11)", status: "completed"},
          {name: "Lay's Linear Algebra (Chapters 1-6.1)", status: "completed"},
          {name: "Vellerman's Intro to Proofs", status: "ongoing"},
          {name: "Abbott's Intro to Real Analysis", status: "planned"},
          {name: "Friedberg's Real Analysis", status: "planned"},
          {name: "Stewart's Calculus (Chapters 12-16)", status: "planned"},
          {name: "Resnick's Physics (Chapters 1-20)", status: "planned"},
          {name: "Python (Basics, Numpy, Pandas)", status: "planned"}
        ];

        const ssPlansDiv = document.getElementById("ss-plans");
        ssPlansDiv.innerHTML = "";
        plans.forEach(p => {
          let color = p.status === "completed" ? "green" : p.status === "ongoing" ? "orange" : "red";
          ssPlansDiv.innerHTML += `<div style="margin-bottom:10px;"><span class="status-square" style="background:${color}"></span>${p.name}</div>`;
        });
      });
    })
    .catch(err => console.error("Failed to load study log JSON:", err));
});
</script>

</body>
</html>
