<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Log</title>
<style>
body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
#sidebar { width: 200px; background: #f0f0f0; padding: 20px; overflow-y: auto; }
#main { flex: 1; padding: 20px; overflow-y: auto; scroll-behavior: smooth; }
.sidebar-day { margin-bottom: 5px; cursor: pointer; }
.entry { margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
ul { margin-top: 5px; }
</style>
</head>
<body>

<div id="sidebar"></div>
<div id="main"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");

  fetch("study_log.json")
    .then(response => response.json())
    .then(studyData => {
      // Create sidebar and entries
      studyData.forEach(dayEntry => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "sidebar-day";
        dayDiv.textContent = "Day " + dayEntry.day;
        dayDiv.addEventListener("click", () => {
          const topicsHtml = dayEntry.topics.map(t => `<li>${t}</li>`).join("");
          main.innerHTML = `<h1>Day ${dayEntry.day} [${dayEntry.date}]</h1><ul class="entry">${topicsHtml}</ul>`;
        });
        sidebar.appendChild(dayDiv);
      });
    })
    .catch(err => console.error("Failed to load study log JSON:", err));
});
</script>


</body>
</html>
